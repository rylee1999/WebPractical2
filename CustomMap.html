  <script>

    require([
      "esri/config",
      "esri/Map",
      "esri/views/MapView",

      "esri/layers/FeatureLayer"

    ], function(esriConfig, Map, MapView, FeatureLayer ) {

   // api from school account
        //esriConfig.apiKey = "AAPKe65a30ca92184e4a86bf5603216ee3b1bhWd9gT66PVovDrWXTwKS_a-Ts20p1NKzLUQYDR3ewVo2ERAQq90YepCSlIJ2rsn";
        //api from personal account
        esriConfig.apiKey = "AAPK0fc2007142c840f39d4abddfd58b1675fWOa4FjjuY16776Ki1eC7C6gTYkNXRo9UuFWwjKZ-9_zvnTMw86p_oVx0_wdhY2f";
      
     const imageTileLayer = new TileLayer({
        portalItem: {
          id: "2a060171c43e44888911e0d89145fd0c" // imagery no labels
        }
      });

      const basemap = new Basemap({
        baseLayers: [

          imageTileLayer,

        ]
      });

      const view = new MapView({
        container: "viewDiv",
        map: map,
        center: [37.026241, 42.932290], //Longitude, latitude   
        zoom: 3
      });

      const HeartRenderer = {
        "type": "simple",
        "symbol": {
          "type": "picture-marker",
          "url": "https://cdn3.iconfinder.com/data/icons/valentines-day-2-2/48/131-512.png",
          "width": "25px",
          "height": "25px"
        }
      }

      // Define a pop-up for Trailheads
      const popupHeart = {
        "title": "Valentines Day Themed Locations",
        "content": "<b>Destination:</b> {LocationName}<br><b>Location:</b> {Location}<br><b>Description:</b> {Description}"
      }


      // Create the layer and set the renderer
      const Heart = new FeatureLayer({
      
    url: "https://services1.arcgis.com/pMeXRvgWClLJZr3s/ArcGIS/rest/services/heart_shaped_travel_destinations/FeatureServer/0",
      
        renderer: HeartRenderer,
        outFields: ["LocationName","Location","Description"],
        popupTemplate: popupHeart
      });

      map.add(Heart);

    });
  </script>
