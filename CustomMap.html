<!DOCTYPE html>


<html>
<head>
  <meta name="description" content="Style a feature layer">
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>ArcGIS Maps SDK for JavaScript Tutorials: Style a feature layer</title>
  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>
  <link rel="stylesheet" href="https://js.arcgis.com/4.28/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.28/"></script>

  <script>

    require([
      "esri/config",
      "esri/Map",
      "esri/views/MapView",

      "esri/layers/FeatureLayer"

    ], function(esriConfig, Map, MapView, FeatureLayer ) {

   // api from school account
        //esriConfig.apiKey = "AAPKe65a30ca92184e4a86bf5603216ee3b1bhWd9gT66PVovDrWXTwKS_a-Ts20p1NKzLUQYDR3ewVo2ERAQq90YepCSlIJ2rsn";
        //api from personal account
        esriConfig.apiKey = "AAPK0fc2007142c840f39d4abddfd58b1675fWOa4FjjuY16776Ki1eC7C6gTYkNXRo9UuFWwjKZ-9_zvnTMw86p_oVx0_wdhY2f";
      
      const map = new Map({
        basemap: "arcgis/topographic" // basemap styles service
      });

      const view = new MapView({
        container: "viewDiv",
        map: map,
        center: [-118.80543,34.02700], //Longitude, latitude
        zoom: 13
      });

      const trailheadsRenderer = {
        "type": "simple",
        "symbol": {
          "type": "picture-marker",
          "url": "http://static.arcgis.com/images/Symbols/NPS/npsPictograph_0231b.png",
          "width": "20px",
          "height": "20px"
        }
      }

      const trailheadsLabels = {
        symbol: {
          type: "text",
          color: "#FFFFFF",
          haloColor: "#5E8D74",
          haloSize: "2px",
          font: {
            size: "12px",
            family: "Noto Sans",
            style: "italic",
            weight: "normal"
          }
        },

        labelPlacement: "above-center",
        labelExpressionInfo: {
          expression: "$feature.LocationName"
        }
      };

      // Create the layer and set the renderer
      const trailheads = new FeatureLayer({
      
    url: "https://services1.arcgis.com/pMeXRvgWClLJZr3s/ArcGIS/rest/services/heart_shaped_travel_destinations/FeatureServer/0",
      
      renderer: trailheadsRenderer,
        labelingInfo: [trailheadsLabels]
      });

      map.add(trailheads);

    });
  </script>

</head>
<body>
  <div id="viewDiv"></div>
</body>
</html>
